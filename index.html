<!doctype html>
<html>
<title>City University - RESTful API test</title>

<head>

</head>

<body>
<h1>City University - RESTful API test</h1>

<script>
// fetch one record from the photos album and test in console
fetch('https://jsonplaceholder.typicode.com/photos?_limit=10')
  .then(response => response.json())

  .then(function (data) {
// loop through each record in photos album and display html list
let result = `<h2> Photos info from Jsonplaceholder API:</h2>`;
data.forEach((photos) => {
                const { id, albumId, title, url, thumbnailUrl } = photos
                result +=
                    `<div>
                       <li> id : ${id}</li>
                       <li> albumId : ${albumId}</li>
                       <li> title : ${title} </li>
                       <a href="${url}"><img src="${thumbnailUrl}"></a>
                      </div>`;
                        document.getElementById('result').innerHTML = result;
                    });
                })

</script>

<!-- display result of function above -->
<div id="result">
</div>

</body>

</html>
